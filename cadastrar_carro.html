	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">	
		
		$(document).ready(function () {
		
			$.getJSON('https://gist.githubusercontent.com/ografael/2037135/raw/5d31e7baaddd0d599b64c3ec04827fc244333447/estados_cidades.json', function (data) {

				var items = [];
				var options = '<option value="">Escolha um estado</option>';	

				$.each(data, function (key, val) {
					options += '<option value="' + val.nome + '">' + val.nome + '</option>';
				});					
				$("#inputEstado").html(options);				
				
				$("#inputEstado").change(function () {				
				
					var options_cidades = '';
					var str = "";					
					
					$("#inputEstado option:selected").each(function () {
						str += $(this).text();
					});
					
					$.each(data, function (key, val) {
						if(val.nome == str) {							
							$.each(val.cidades, function (key_city, val_city) {
								options_cidades += '<option value="' + val_city + '">' + val_city + '</option>';
							});							
						}
					});

					$("#inputCidade").html(options_cidades);
					
				}).change();		
			
			});
		
		});
		
	</script>		
</head>

		<form>

			<div class="form-row">
				<div class="form-group col-md-8 offset-md-1">

					<input type="text" class="form-control" id="inputTitulo" placeholder="Adicione um título para identificar seus carros">

			<div class="form-row">

				<div class="form-group col-md-4 offset-md-1">

					<div class="form-group col-md-2 ">

					</div>

					<div class="form-group col-md-3 ">

						</div>
					</div>

			<div class="form-row">

						</div>

					<div class="form-group col-md-2 ">

					</div>

					<div class="form-group col-md-2 ">

						</div>
					</div>

					<div class="form-group col-md-2 ">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="combustivel" id="diesel" value="diesel">
							<label class="form-check-label" for="diesel">

			<div class="form-row">

					</div>
			</div>


			<div class="form-row">

			</div>
			
			<div class="form-row">

					<label class="form-check-label" for="travaEletrica">Trava elétrica</label>

			</div>
			
			<div class="form-row">

			<div class="form-row">

				</div>

			<div class="form-row" id="estado-cidade" >

					</select>	
				</div>
				<div class="form-group col-md-4 offset-md-2">
					<label for="inputCidade">Cidade</label>
					<select id = "inputCidade" name="cidades-estado" class="form-control">
					</select>	
				</div>
			</div>

			
			<div class="form-row">
				<div class="form-group col-md-6 offset-md-1">
					<label for="inputDescricao"  >Descrição do veículo</label>
					<textarea class="form-control" id="inputDescricao" rows="3"></textarea>
				</div>
				<div class="form-group col-md-3 offset-md-1">
					<label for="inputDiaria">Preço da diária</label>
					<input type="textArea" class="form-control" id="inputDiaria" placeholder="R$ 50,00">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group offset-md-1">
					<label for="documentacao">Documentação</label>
					<input type="file" class="form-control-file" id="documentacao">
				</div>
			</div>

			<div class="form-row">
				<div class="form-check form-check-inline  col-md-4 offset-md-1">

					<label class="form-check-label" for="termoUso"> Concordo com os termos de uso</label>

			<div class= "form-row">

	</div>
